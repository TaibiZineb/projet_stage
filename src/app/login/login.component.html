<div class="bg-blue-200 mx-auto px-3 flex items-center flex-wrap  min-h-screen justify-center">
    <div class="w-5/12 mx-auto px-3 mb-4 relative">
        <p class="text-xl text-center font-bold text-gray-800">"La visualisation des CVs avec des mots-clés pertinents permet de filtrer rapidement les candidats qualifiés."</p>
    </div>
    <div class="grid grid-cols-6 gap-4">
        <div class="col-start-2 col-span-4">
            <div class="card">
                <div class="bg-blue-300 card-header">
                    <h1 class="text-4xl text-center font-bold text-gray-800 mb-2">Authentification </h1>
                </div>
                <div class="text-red-500" *ngIf="errorMessage">{{errorMessage}}</div>
                <div class="card-body">
                    <p class="">Connectez-vous et accédez à votre Tableau de bord</p>
                    <form [formGroup]="userFromGroup" (ngSubmit)="handleLogin()">
                        <div class="mb-2">
                            <label class="text-sm font-medium text-gray-700">Email</label>
                            <input type="text" formControlName="Email" class="mt-1 focus:ring-blue-500 focus:border-blue-300  w-full shadow-sm sm:text-sm border-gray-100 rounded-md">
                        </div>
                        <div class="mb-2">
                            <label class=" text-sm font-medium text-gray-700">Password</label>
                            <input type="password" formControlName="password" class="mt-1 focus:ring-blue-500 focus:border-blue-300 block w-full shadow-sm sm:text-sm border-gray-100 rounded-md">
                        </div>
                        <div class="flex flex-wrap my-4 justify-center">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-4" type="submit">
                                Login
                            </button>
                            <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-4 ml-1" aria-current="page" routerLink="/creationcompte">
                                Créer Compte
                            </a>
                        </div>
                    </form>
                    <div class="flex flex-wrap my-4 justify-center  bg-blue-500 hover:bg-blue-700 rounded-md shadow-md active:bg-blue-600">
                        <div class="google-btn w-260px sm:w-auto md:w-64 lg:w-80 xl:w-96 rounded">
                            <div class="google-icon-wrapper  bg-white">
                                <img class="google-icon " src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                            </div>
                            <div class="py-2 px-5 rounded my-2 ml-1">
                                <button class="btn-text text-white text-sm" type="submit" (click)="signIn()">Connectez Avec Google</button>
                            </div>
                            
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
