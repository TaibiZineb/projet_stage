<div class="containerbody mx-auto px-4 relative">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Importer </h1>
    <div class="drag-area">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header>Drag &amp; Drop to Upload File</header>
        <span>OR</span>
        <button (click)="browseFile()">Browse File</button>
        <input type="file" hidden (change)="onFileChange($event)">
      </div>
      
      
</div>
